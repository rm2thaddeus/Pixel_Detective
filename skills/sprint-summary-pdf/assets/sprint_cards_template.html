<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{{TITLE}}</title>
  <style>
    @page { size: A4; margin: 24pt; }
    :root {
      /* Chakra-ish (Pixel Detective) dark tokens */
      --bg: #1A202C;         /* gray.900 */
      --bg-2: #171923;       /* gray.950-ish */
      --card: #2D3748;       /* gray.800 */
      --card-border: #4A5568;/* gray.600 */
      --text: #F7FAFC;       /* gray.50 */
      --muted: #A0AEC0;      /* gray.400 */
      --accent: #3182CE;     /* blue.500 */
      --accent-2: #805AD5;   /* purple.500 */
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      color: var(--text);
      background:
        radial-gradient(1100px 620px at 12% 0%, rgba(49,130,206,0.22) 0%, rgba(26,32,44,0.0) 58%),
        radial-gradient(900px 520px at 92% 14%, rgba(128,90,213,0.18) 0%, rgba(23,25,35,0.0) 62%),
        linear-gradient(180deg, var(--bg) 0%, var(--bg-2) 100%);
      font-family: Arial, Helvetica, sans-serif;
      -webkit-print-color-adjust: exact;
    }
    .page {
      min-height: 100vh;
      padding: 16pt;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      gap: 12pt;
      padding: 12pt 14pt;
      background: linear-gradient(135deg, #141a24 0%, #0f141d 100%);
      border: 1px solid var(--card-border);
      border-radius: 12pt;
    }
    .title {
      font-size: 20pt;
      font-weight: 700;
      letter-spacing: 0.2pt;
    }
    .subtitle {
      font-size: 10pt;
      color: var(--muted);
      margin-top: 4pt;
    }
    .meta {
      text-align: right;
      font-size: 9pt;
      color: var(--muted);
    }
    .accent-line {
      height: 2pt;
      margin: 12pt 0 10pt 0;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      border-radius: 999pt;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12pt;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--card-border);
      border-radius: 12pt;
      padding: 12pt;
      box-shadow: 0 6pt 18pt rgba(0, 0, 0, 0.3);
    }
    .card h3 {
      margin: 0 0 8pt 0;
      font-size: 11pt;
      letter-spacing: 0.3pt;
      color: var(--accent);
      text-transform: uppercase;
    }
    .card ul {
      margin: 0;
      padding-left: 14pt;
      font-size: 9.5pt;
      color: var(--text);
    }
    .card li { margin-bottom: 6pt; }
    .footer {
      margin-top: 12pt;
      font-size: 8pt;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
    }
    .badge {
      display: inline-block;
      padding: 2pt 6pt;
      border-radius: 999pt;
      background: rgba(49, 130, 206, 0.2);
      color: #cfe3ff;
      border: 1px solid rgba(49, 130, 206, 0.5);
      font-size: 8pt;
      text-transform: uppercase;
      letter-spacing: 0.6pt;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="header">
      <div>
        <div class="title">{{TITLE}}</div>
        <div class="subtitle">{{SUBTITLE}}</div>
      </div>
      <div class="meta">{{META}}</div>
    </div>
    <div class="accent-line"></div>
    <div class="grid">
      {{CARDS}}
    </div>
    <div class="footer">
      <span>{{FOOTER_LEFT}}</span>
      <span class="badge">PIXEL DETECTIVE</span>
    </div>
  </div>
</body>
</html>
