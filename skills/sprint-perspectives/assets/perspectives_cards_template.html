<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{{TITLE}}</title>
  <style>
    @page { size: A4; margin: 24pt; }
    :root {
      /* Pixel Detective-ish: slate base + teal/cyan accents */
      --bg: #0b0e13;
      --bg-2: #0f141d;
      --panel: rgba(20, 26, 36, 0.92);
      --panel-2: rgba(14, 18, 26, 0.70);
      --border: rgba(148, 163, 184, 0.18);
      --border-2: rgba(148, 163, 184, 0.28);
      --text: #e5e7eb;
      --muted: rgba(229, 231, 235, 0.70);
      --cyan: #22d3ee;
      --teal: #2dd4bf;
      --blue: #3182ce;
      --shadow: 0 10pt 28pt rgba(0, 0, 0, 0.35);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      color: var(--text);
      background:
        radial-gradient(1100px 620px at 12% 0%, rgba(49,130,206,0.20) 0%, rgba(16,24,38,0.0) 55%),
        radial-gradient(900px 520px at 92% 14%, rgba(45,212,191,0.18) 0%, rgba(16,24,38,0.0) 60%),
        radial-gradient(900px 500px at 40% 110%, rgba(34,211,238,0.12) 0%, rgba(16,24,38,0.0) 55%),
        linear-gradient(180deg, var(--bg) 0%, var(--bg-2) 100%);
      font-family: Arial, Helvetica, sans-serif; /* keep consistent with repo PDF constraints */
      -webkit-print-color-adjust: exact;
    }
    .page { min-height: 100vh; padding: 16pt; }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      gap: 12pt;
      padding: 12pt 14pt;
      background:
        linear-gradient(135deg, rgba(20,26,36,0.92) 0%, rgba(14,18,26,0.78) 100%);
      border: 1px solid var(--border);
      border-radius: 12pt;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }
    .header::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(800px 240px at 20% 0%, rgba(34,211,238,0.14) 0%, rgba(34,211,238,0.0) 60%),
        radial-gradient(800px 240px at 90% 30%, rgba(49,130,206,0.14) 0%, rgba(49,130,206,0.0) 60%);
      pointer-events: none;
    }
    .title { font-size: 20pt; font-weight: 700; letter-spacing: 0.2pt; position: relative; }
    .subtitle { font-size: 10pt; color: var(--muted); margin-top: 4pt; position: relative; }
    .meta { text-align: right; font-size: 9pt; color: var(--muted); position: relative; }
    .accent-line {
      height: 2pt;
      margin: 12pt 0 10pt 0;
      background: linear-gradient(90deg, var(--cyan), var(--teal), var(--blue));
      border-radius: 999pt;
    }
    .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12pt; }
    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12pt;
      padding: 12pt;
      box-shadow: var(--shadow);
      position: relative;
    }
    .card.span2 { grid-column: 1 / -1; }
    .card h3 {
      margin: 0 0 8pt 0;
      font-size: 11pt;
      letter-spacing: 0.3pt;
      color: var(--cyan);
      text-transform: uppercase;
    }
    .card p { margin: 0 0 8pt 0; font-size: 9.5pt; color: var(--text); line-height: 1.35; }
    .card ul { margin: 0; padding-left: 14pt; font-size: 9.5pt; color: var(--text); }
    .card li { margin-bottom: 6pt; }
    .tight { padding-left: 14pt; }
    .tight li { margin-bottom: 5pt; }
    .muted { color: var(--muted); }
    .subline { margin-top: 2pt; font-size: 8.5pt; color: var(--muted); line-height: 1.3; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    .num { text-align: right; white-space: nowrap; }
    .section-title {
      margin-top: 8pt;
      font-size: 9pt;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.6pt;
    }
    .chips { display: flex; flex-wrap: wrap; gap: 6pt; margin-bottom: 10pt; }
    .chip {
      display: inline-flex;
      gap: 6pt;
      align-items: baseline;
      padding: 4pt 8pt;
      border-radius: 999pt;
      border: 1px solid var(--border-2);
      background: rgba(2, 6, 23, 0.35);
    }
    .chip-label { font-size: 8pt; color: var(--muted); text-transform: uppercase; letter-spacing: 0.5pt; }
    .chip-value { font-size: 10pt; font-weight: 700; color: var(--text); }
    .chip-cyan { border-color: rgba(34,211,238,0.35); }
    .chip-aqua { border-color: rgba(45,212,191,0.35); }
    .chip-teal { border-color: rgba(49,130,206,0.35); }
    .bars { margin-top: 6pt; display: grid; gap: 6pt; }
    .bar-row { display: grid; grid-template-columns: 1fr 2.6fr 0.6fr; gap: 8pt; align-items: center; }
    .bar-label { font-size: 9pt; color: var(--text); }
    .bar-value { font-size: 9pt; color: var(--muted); text-align: right; }
    .bar-track { height: 8pt; border-radius: 999pt; background: rgba(148,163,184,0.16); overflow: hidden; border: 1px solid rgba(148,163,184,0.18); }
    .bar-fill { height: 100%; border-radius: 999pt; background: linear-gradient(90deg, rgba(34,211,238,0.95), rgba(45,212,191,0.9), rgba(49,130,206,0.9)); }
    .cols { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10pt; }
    .col { background: var(--panel-2); border: 1px solid var(--border); border-radius: 10pt; padding: 10pt; }
    .col-title { font-size: 9pt; letter-spacing: 0.6pt; text-transform: uppercase; color: var(--muted); margin-bottom: 6pt; }
    .visual-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10pt; }
    .visual-item { background: var(--panel-2); border: 1px solid var(--border); border-radius: 10pt; padding: 8pt; }
    .visual-img { width: 100%; height: 150pt; object-fit: contain; background: rgba(2, 6, 23, 0.30); border: 1px solid rgba(148,163,184,0.18); border-radius: 8pt; }
    .visual-caption { margin-top: 5pt; font-size: 8pt; color: var(--muted); }
    .table { width: 100%; border-collapse: collapse; font-size: 9pt; }
    .table th, .table td { border-bottom: 1px solid rgba(148,163,184,0.18); padding: 6pt 4pt; vertical-align: top; }
    .table th { text-align: left; color: var(--muted); font-weight: 700; font-size: 8.5pt; text-transform: uppercase; letter-spacing: 0.6pt; }
    .footer {
      margin-top: 12pt;
      font-size: 8pt;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
    }
    .badge {
      display: inline-block;
      padding: 2pt 6pt;
      border-radius: 999pt;
      background: rgba(34, 211, 238, 0.18);
      color: #c9fbff;
      border: 1px solid rgba(34, 211, 238, 0.4);
      font-size: 8pt;
      text-transform: uppercase;
      letter-spacing: 0.6pt;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="header">
      <div>
        <div class="title">{{TITLE}}</div>
        <div class="subtitle">{{SUBTITLE}}</div>
      </div>
      <div class="meta">{{META}}</div>
    </div>
    <div class="accent-line"></div>
    <div class="grid">
      {{CARDS}}
    </div>
    <div class="footer">
      <span>{{FOOTER_LEFT}}</span>
      <span class="badge">SPRINT PERSPECTIVES</span>
    </div>
  </div>
</body>
</html>
